<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>LeagueDeck Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div type="checkbox" class="sdpi-item" id="dvSendMessageInChat">
            <div class="sdpi-item-label">Chat</div>
            <div class="sdpi-item-value">
                <input id="sendMessageInChat" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="sendMessageInChat" class="sdpi-item-label"><span></span>Send message in chat</label>
            </div>
        </div>

        <div class="sdpi-item" id="dvSummoner">
            <div class="sdpi-item-label">Summoner</div>
            <select class="sdProperty" name="summoners" id="summoner" oninput="setSettings()">
                <option value="0">Summoner 1</option>
                <option value="1">Summoner 2</option>
                <option value="2">Summoner 3</option>
                <option value="3">Summoner 4</option>
                <option value="4">Summoner 5</option>
            </select>
        </div>

        <div class="sdpi-item" id="dvSummonerSpell">
            <div class="sdpi-item-label">Summoner Spell</div>
            <select class="sdProperty" name="summonerSpells" id="summonerSpell" oninput="setSettings()">
                <option value="0">Spell 1</option>
                <option value="1">Spell 2</option>
            </select>
        </div>
    </div>
</body>
</html>
